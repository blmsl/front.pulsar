<div class="container bt-nopad">
    <div class="row justify-content-between justify-content-sm-center">
        <div class="col-sm-10 col-md-6">
            <h1>Langs {{ objects.length }}</h1>
        </div>
        <div class="col-sm-10 col-md-3 offset-md-3">
            <button [routerLink]="[this.objectService.baseUri + '/create']" pButton
                    type="button" icon="fa ui-icon-flip" label="New" class="new-button"></button>
        </div>
    </div>
</div>

<div class="ui-widget-header content-input-search">
    <div class="col-12">
        <span class="md-inputfield datatable-search">
            <input type="text" pInputText>
            <label><i class="fa fa-search" style="margin:4px 4px 0 0"></i> <span>Search</span></label>
        </span>
    </div>
</div>

<p-dataTable    [value]="objects"
                [lazy]="true" [rows]="10" [paginator]="true" [totalRecords]="totalRecords" 
                (onLazyLoad)="loadDadaTableLazy($event)">

    <p-column field="id" header="#"></p-column>
    <p-column field="name" header="Name" [sortable]="true"></p-column>  
    <p-column styleClass="col-button center">
        <ng-template pTemplate="header">
            @
        </ng-template>
        <ng-template let-object="rowData" pTemplate="body">
            <div class="dropdown">
                <button pButton type="button" icon="ui-icon-more-vert" class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" [routerLink]="[this.objectService.baseUri + '/show', object.id]">Edit</a>
                    <a class="dropdown-item" (click)="deleteRecord(this.f, object)">Delete</a>
                </div>
            </div>
        </ng-template>
    </p-column>
</p-dataTable>
