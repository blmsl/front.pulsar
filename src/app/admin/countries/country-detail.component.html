<h1>Country</h1>

<form [formGroup]="formDetail" (ngSubmit)="onSubmit()" novalidate>

  <div class="form-group">
    <label for="inputId">ID</label>
    <input  formControlName="id" [ngModel]="object.id"
            type="text" class="form-control col-2" id="inputId" placeholder="Enter a ID">
  </div>

  <div class="form-group">
    <label for="inputName">Name</label>
    <input  formControlName="name" [ngModel]="object.name"
            type="text" class="form-control" id="inputName" placeholder="Enter name">
  </div>

  <div class="form-group">
    <label for="inputLang">Select a language</label>
    <select  formControlName="lang_id" [ngModel]="object.lang_id"
            class="form-control col-6" id="inputLang">
            <option>Select a language</option>
            <option *ngFor="let lang of langs" [value]="lang.id">{{ lang.name }}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
  <button type="button" class="btn btn-primary" [routerLink]="[this.objectService.baseUri]">Cancel</button>
</form>
