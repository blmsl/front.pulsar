<h1>Countries {{ objects.length }}</h1>

<a class="btn btn-outline-primary" [routerLink]="[this.objectService.baseUri + '/create']">Nuevo elemeto</a>

<table class="table table-striped">
    <thead>
        <tr>
        <th>#</th>
        <th>Lang</th>
        <th>Name</th>
        <th class="text-center">@</th>
        <th class="text-center">@</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let object of objects">
        <th scope="row">{{ object.id }}</th>
        <td>{{ object.lang_id }}</td>
        <td>{{ object.name }}</td>
        <td class="text-center">
            <div class="dropdown">
                <a class="btn-floating btn-sm" aria-hidden="true" id="dropdownMenuData" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa fa-flag pl-sm {{ object | checkLangsObject:activatedLangs }}"></i>
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuData">
                    <div *ngFor="let lang of activatedLangs">
                        <a  *ngIf="(object | actionLangObject:lang) === 'edit'" 
                            [routerLink]="[this.objectService.baseUri + '/show', object.id, lang.id]"
                            class="dropdown-item">Edit</a>
                            
                        <a  *ngIf="(object | actionLangObject:lang) === 'create'" 
                            class="dropdown-item">Create</a>
                    </div>
                </div>
            </div>
        </td>
        <td class="text-center">
            <div class="dropdown">
                <a class="btn-floating btn-sm" aria-hidden="true" id="dropdownMenuData" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-ellipsis-v pl-sm"></i>
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuData">
                    <a class="dropdown-item" [routerLink]="[this.objectService.baseUri + '/show', object.id, object.lang_id]">Editar</a>
                    <a class="dropdown-item" (click)="deleteRecord(this.f, object)">Borrar</a>
                </div>
            </div>
        </td>
        </tr>
    </tbody>
</table>
