<div class="container-fluid form-group">
    <h1>Field</h1>

    <form [formGroup]="fg" (ngSubmit)="onSubmit(this.fg, this.object)" novalidate>

        <input type="hidden" formControlName="lang_id">

        <div class="row">
            <ps-input   [form]="fg"
                        [errors]="formErrors" 
                        label="ID."
                        type="text"
                        name="id" class="col-sm-6 col-md-3"></ps-input>

            <ps-lang-label  [lang]="lang" class="offset-md-1 col-sm-6 col-md-3"></ps-lang-label>
        </div>

        <div class="row">
            <ps-dropdown    [form]="fg"
                            [errors]="formErrors"
                            [autoWidth]="false"
                            [options]="fieldGroups"
                            name="field_group_id"
                            class="col-sm-12 col-md-5">
            </ps-dropdown>
        </div>

        <div class="row">
            <ps-input   [form]="fg"
                        [errors]="formErrors"
                        label="Label"
                        type="text"
                        name="label" class="col-12"></ps-input>
        </div>
        
        <div class="row">
            <ps-input   [form]="fg"
                        [errors]="formErrors"
                        label="Name"
                        type="text"
                        name="name" class="col-12"></ps-input>
        </div>

        <div class="row">
            <ps-dropdown    [form]="fg"
                            [errors]="formErrors"
                            [autoWidth]="false"
                            [options]="fieldTypes"
                            name="field_type_id"
                            class="col-sm-12 col-md-5">
            </ps-dropdown>
        </div>

        <div class="row">
            <ps-dropdown    [form]="fg"
                            [errors]="formErrors"
                            [autoWidth]="false"
                            [options]="dataTypes"
                            name="data_type_id"
                            class="col-sm-12 col-md-5">
            </ps-dropdown>
        </div>

        <div class="row">
            <ps-input   [form]="fg" 
                        [errors]="formErrors"
                        label="Sort"
                        type="number"
                        name="sort" class="col-sm-12 col-md-4"></ps-input>

            <ps-checkbox    [form]="fg"
                            name="required"
                            label="Required" class="offset-md-1 col-sm-12 col-md-4"></ps-checkbox>
        </div>

        <div class="row">
            <ps-input   [form]="fg" 
                        [errors]="formErrors"
                        label="Maximum length"
                        type="number"
                        name="max_length" class="col-sm-12 col-md-4"></ps-input>
        </div>

        <div class="row">
            <ps-input   [form]="fg"
                        [errors]="formErrors"
                        label="Pattern"
                        type="text"
                        name="pattern" class="col-sm-12 col-md-6"></ps-input>
        </div>

        <div class="row">
            <ps-input   [form]="fg" 
                        [errors]="formErrors"
                        label="Label size"
                        type="number"
                        name="label_size" class="col-sm-12 col-md-4"></ps-input>

            <ps-input   [form]="fg" 
                        [errors]="formErrors"
                        label="Field size"
                        type="number"
                        name="field_size" class="offset-md-1 col-sm-12 col-md-4"></ps-input>
        </div>

        

        
        
        <!-- buttons -->
        <div class="row justify-content-sm-center justify-content-md-start action-buttons">
            <ps-button  type="submit" 
                        icon="fa-check" 
                        label="Save" 
                        class="col-sm-10 col-md-3"></ps-button>

            <ps-button  type="button" 
                        icon="ui-icon-clear" 
                        label="Cancel" 
                        [routerLink]="[this.objectService.baseUri]"
                        class="col-sm-10 col-md-3"></ps-button>
        </div>
    </form>
</div>
