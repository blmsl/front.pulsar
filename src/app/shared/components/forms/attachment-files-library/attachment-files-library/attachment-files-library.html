<div #attachmentLibrary id="attachment-library">
    <div #attachmentLibraryMask id="attachment-library-mask">
        Arrastre aqui sus archivos ...
    </div>
    <div class="row">
        <div class="col-md-12">

            <!-- if number of attachments == 0 -->
            <div #libraryPlaceholder id="library-placeholder">
                <p>Arrastre aqui sus archivos</p>
            </div>

            <!-- if number of attachments > 0 -->
            <div id="library-sortable" class="sortable">
                <!-- attachment item -->
                <ps-attachment-item *ngFor="let attachment of attachments"
                                    [attachment]="attachment"
                                    [attachmentFamilies]="attachmentFamilies"></ps-attachment-item>
                <!-- / attachment item -->
            </div>
        </div>
    </div>
</div>
