<div class="container-fluid form-group">
    <h1>Product</h1>

    <form [formGroup]="fg" (ngSubmit)="onSubmit(this.fg, this.object)" novalidate>
        <p-tabView>
            <p-tabPanel header="Product" leftIcon="ui-icon-check" class="padding-top-20">
                <div class="row">
                    <ps-input   [form]="fg" 
                                [errors]="formErrors"
                                label="ID."
                                type="text"
                                name="id" class="col-sm-6 col-md-3"></ps-input>
                </div>

                <div class="row">
                    <ps-dropdown    [form]="fg"
                                    [errors]="formErrors"
                                    [autoWidth]="false"
                                    [options]="langs"
                                    name="lang_id"
                                    class="col-sm-12 col-md-5">
                    </ps-dropdown>
                </div>

                <div class="row">
                    <ps-multi-select    [form]="fg"
                                        [errors]="formErrors"
                                        label="Select categories"
                                        [options]="categories"
                                        name="categories_id"
                                        class="col-sm-12 col-md-6">
                    </ps-multi-select>
                </div>

                <div class="row">
                    <ps-input   [form]="fg" 
                                [errors]="formErrors"
                                label="Name"
                                type="text"
                                name="name" class="col-12"></ps-input>
                </div>

                <div class="row">
                    <ps-input   [form]="fg" 
                                [errors]="formErrors"
                                label="Slug"
                                type="text"
                                name="slug" class="col-12"></ps-input>
                </div>

                <div class="row">
                    <ps-dropdown    [form]="fg"
                                    [errors]="formErrors"
                                    [autoWidth]="false"
                                    [options]="productTypes"
                                    name="product_type_id"
                                    class="col-sm-12 col-md-5">
                    </ps-dropdown>
                </div>

                <div class="row">
                    <ps-spinner     [form]="fg" 
                                    [errors]="formErrors"
                                    label="Weight"
                                    [min]="0"
                                    name="weight" class="col-sm-12 col-md-4"></ps-spinner>
                </div>

                <div class="row">
                    <ps-checkbox    [form]="fg"
                                    name="active"
                                    label="Active" class="col-sm-12 col-md-4"></ps-checkbox>
                                    
                    <ps-spinner     [form]="fg" 
                                    [errors]="formErrors"
                                    label="Sort"
                                    [min]="0"
                                    name="sort" class="col-sm-12 col-md-4"></ps-spinner>
                </div>

                <ps-form-header 
                                title="Prices and taxes"
                                icon="fa ui-icon-arrow-drop-down-circle"></ps-form-header>

                <div class="row">
                    <ps-dropdown    [form]="fg"
                                    [errors]="formErrors"
                                    [autoWidth]="false"
                                    [options]="priceTypes"
                                    name="price_type_id"
                                    class="col-sm-12 col-md-5">
                    </ps-dropdown>

                    <ps-spinner     [form]="fg" 
                                    [errors]="formErrors"
                                    label="Price"
                                    [min]="0"
                                    name="price" class="col-sm-12 col-md-4"></ps-spinner>
                </div>
                <div class="row">
                    <ps-dropdown    [form]="fg"
                                    [errors]="formErrors"
                                    [autoWidth]="false"
                                    [options]="productClassTaxes"
                                    name="product_class_tax_id"
                                    class="col-sm-12 col-md-5">
                    </ps-dropdown>
                </div>
                

            </p-tabPanel>

            <p-tabPanel header="Descripton" leftIcon="ui-icon-edit">
                <ps-editor [form]="fg" name="description"></ps-editor>
            </p-tabPanel>

        </p-tabView>

        <!-- buttons -->
        <div class="row justify-content-sm-center justify-content-md-start margin-top-30">
            <ps-button  type="submit" 
                        icon="fa-check" 
                        label="Save" 
                        class="col-sm-10 col-md-3"></ps-button>

            <ps-button  type="button" 
                        icon="ui-icon-clear" 
                        label="Cancel" 
                        [routerLink]="[this.objectService.baseUri]"
                        class="col-sm-10 col-md-3"></ps-button>

            <ps-button  type="button" 
                        icon="ui-icon-clear" 
                        *ngIf="this.dataRoute.action === 'edit'"
                        label="Delete translation" 
                        (click)="deleteRecord(object)" 
                        className="red-btn"
                        class="col-sm-10 col-md-3"></ps-button>
        </div>
    </form>
</div>
