<ps-datatable-header title="Payment Method {{ objects.length }} de {{ filteredRecords }} - filtrados de {{ totalRecords }}" [createLink]="this.objectService.baseUri + '/create'"></ps-datatable-header>
<ps-datatable-search [dataTable]="dataTableObjects" label="Search"></ps-datatable-search>

<p-dataTable    [value]="objects" [responsive]="true" #dataTableObjects
                [lazy]="true" [rows]="10" [paginator]="true" [totalRecords]="totalRecords" 
                (onLazyLoad)="loadDadaTableLazy($event, f)"
                [immutable]="true">

    <p-column field="id" header="#" [sortable]="true"></p-column>
    <p-column field="name" header="Name" [sortable]="true"></p-column>
    <p-column styleClass="col-button center">
        <ng-template pTemplate="header">
            @
        </ng-template>
        <ng-template let-object="rowData" pTemplate="body">
            <div class="dropdown">
                <button pButton type="button" icon="ui-icon-translate" class="datatable-actions datatable-actions dropdown-toggle {{ object | checkLangsObject:activatedLangs }}-btn" 
                        id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuData">
                    <div *ngFor="let lang of activatedLangs">
                        <a  *ngIf="(object | actionLangObject:lang) === 'edit'" 
                            [routerLink]="[this.objectService.baseUri + '/show', object.id, lang.id]"
                            class="dropdown-item"><span class="flag-icon flag-icon-{{ lang.icon }}"></span> Edit</a>
                            
                        <a  *ngIf="(object | actionLangObject:lang) === 'create'" 
                            [routerLink]="[this.objectService.baseUri + '/create', object.id, object.lang_id, lang.id]"
                            class="dropdown-item"><span class="flag-icon flag-icon-{{ lang.icon }}"></span> Create</a>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-column>
    <p-column styleClass="col-button center">
        <ng-template pTemplate="header">
            @
        </ng-template>
        <ng-template let-object="rowData" pTemplate="body">
            <div class="dropdown">
                <button pButton type="button" icon="ui-icon-more-vert" class="datatable-actions dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" [routerLink]="[this.objectService.baseUri + '/show', object.id, object.lang_id]">Edit</a>
                    <a class="dropdown-item pointer" (click)="deleteRecord(this.f, object)">Delete</a>
                </div>
            </div>
        </ng-template>
    </p-column>
</p-dataTable>
